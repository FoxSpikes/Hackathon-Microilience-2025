<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey | Microlience</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/survey.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400&family=Nunito+Sans:wght@300;400&display=swap" 
        rel="stylesheet">
 <style>

  /* --- Clean, Minimal Survey Styles --- */
  body.survey-page {
    background-color: var(--background-color);
    font-family: 'Inter', sans-serif;
    color: var(--text-color);
  }

  .survey-overlay {
    background: none;
    padding: 3rem 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .quiz-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    width: 100%;
    max-width: 600px;
  }

  .question {
    text-align: center;
    font-size: 1.15rem;
    color: #1e293b;
    width: 80%;
  }

  .question input {
    display: block;
    margin: 0.8rem auto 0;
    padding: 0.7rem 1rem;
    font-size: 1rem;
    border: 1.5px solid #cbd5e1;
    border-radius: 8px;
    width: 60%;
    background: white;
    color: #111;
    transition: border 0.2s ease, box-shadow 0.2s ease;
  }

  .question input:focus {
    border-color: var(--accent-color);
    outline: none;
    box-shadow: 0 0 6px var(--accent-color);
  }

  button[type="submit"] {
    background-color: var(--accent-color);
    color: var(--text-color);
    padding: 0.8rem 2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    margin-top: 1.5rem;
  }

  button[type="submit"]:hover {
    background-color: var(--secondary-color);
    transform: scale(1.05);
  }

    form {
      text-align: center;
    }

</style>    
</head>

<body class="survey-page">

    <header class="main-header">
        <img src="../static/images/navbanner2.jpg" alt="Header Banner" class="header-bg">
        <div class="header-content">
            <h1 class="logo">Microlience</h1>
            <nav class="nav-bar">
                <a href="login.html">Login</a>
                <a href="home.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="weeklyreport.html">Report</a>
                <a href="survey.html" class="active">Survey</a>
            </nav>
        </div>
    </header>
<form action="/surveyAnswers" method="POST">
    <main class="survey-overlay">
         <div class="quiz-container">
          <div class="question">
              How many minutes is your shower?<br>
              <input type="number" name="showerTime" placeholder="Type your answer here">
          </div>

          <div class="question">
              How many days a week do you drive your car?<br>
              <input type="number" name="driveTime" min="0" max="7" placeholder="Type your answer here">
          </div>

          <div class="question">
              What do you keep your thermostat at during the summer?<br>
              <input type="number" name="temp" min="0" placeholder="Type your answer here">
          </div>

          <div class="question">
              How frequently do you recycle, enter 1 through 5 (1 being never, 5 being everyday):<br>
              <input type="number" name="recycle" min="1" max="5" placeholder="Type your answer here">
          </div>
      </div>

  <form action="home.html">
    <button type="submit">SUBMIT</button>
  </form>
  </form>
    </main>
</body>
</html>
