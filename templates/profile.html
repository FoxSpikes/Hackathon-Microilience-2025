<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <title>Profile | Microilience</title>
</head>
<body>
<header class="main-header">
    <img src="../static/images/navbanner2.jpg" alt="Header Banner" class="header-bg">
    <div class="header-content">
        <h1 class="logo">Microilience</h1>
        <nav class="nav-bar">
            <a href="login.html">Login</a>
            <a href="home.html" class="active">Home</a>
            <a href="profile.html">Profile</a>
            <a href="weeklyreport.html">Report</a>
            <a href="survey.html">Survey</a>
        </nav>
    </div>
</header>

    <main class="profile-container">
        <section class="profile-left">
            <img src="../static/images/pfp.png" alt="Profile Picture" class="profile-pic">
            <h2>Username</h2>
            <p>Eco Score: <strong></strong></p>

            <div class="stats">
                <div>
                    <strong>Friends</strong>
                    <br>0
                </div>
                <div>
                    <strong>Followers</strong>
                    <br>0
                </div>
            </div>
        </section>

        <section class="profile-right">
            <div class="section-block leaderboard">
                <h3>Leaderboard</h3>
                <div class="leaderboard-container">
                    <div class="leaderboard-item">
                        <img src="../static/images/scooby.png" alt="Scooby" class="leaderboard-pfp">
                        <p><strong>1. Scooby</strong><br>Eco Score: <span>95</span></p>
                    </div>
                    <div class="leaderboard-item">
                        <img src="../static/images/isabelle.png" alt="Isabelle" class="leaderboard-pfp">
                        <p><strong>2. Isabelle</strong><br>Eco Score: <span>88</span></p>
                    </div>
                    <div class="leaderboard-item">
                        <img src="../static/images/daisy.jpg" alt="Daisy" class="leaderboard-pfp">
                        <p><strong>3. Daisy</strong><br>Eco Score: <span>82</span></p>
                    </div>
                </div>
            </div>


            <div class="section-block">
                <h3>Achievements</h3>
                <div class="achievements">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>

            <div class="section-block">
                <h3>Recent Activities</h3>
                <ul class="activity-list">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
