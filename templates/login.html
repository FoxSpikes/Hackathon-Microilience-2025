<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microlience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400&family=Nunito+Sans:wght@300;400&display=swap" 
        rel="stylesheet"
    >
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body class="login-page">
    <div class="login-full">
        <div class="login-left">
            <img src="../static/images/nature.jpeg" alt="Eco background" class="login-image">
        </div>

        <div class="login-right">
            <div class="login-header">
                <h1 class="login-title">Microlience</h1>
                <p class="login-subtitle">"To Plant a Garden is to Believe in Tomorrow" - Audrey Hepburn</p>
            </div>

            <div class="form-wrapper">
                <form class="login-form" action="home.html">
                    <h2 class="form-title">Log In</h2>
                    <label>Username</label>
                    <input type="text" placeholder="Enter username" required>
                    <label>Password</label>
                    <input type="password" placeholder="Enter password" required>
                    <button type="submit" class="btn-login">Log In</button>
                </form>

                <form class="signup-form" action="survey.html">
                    <h2 class="form-title">Create Account</h2>
                    <label>Name</label>
                    <input type="text" placeholder="Full name" required>
                    <label>Age</label>
                    <input type="number" placeholder="Age" required>
                    <label>Username</label>
                    <input type="text" placeholder="Create username" required>
                    <label>Password</label>
                    <input type="password" placeholder="Create password" required>
                    <label>Email</label>
                    <input type="email" placeholder="Email address" required>
                    <label>Phone</label>
                    <input type="text" placeholder="Phone number" required>
                    <button type="submit" class="btn-signup">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
